
<h3 mat-dialog-title color="accent">
  <button mat-icon-button color="warn" (click)="dialog.closeAll()">
    <mat-icon>cancel</mat-icon>
    Dodawanie
  </button>
</h3>

<form #serviceAddForm="ngForm" (submit)="addService()">
  <div style="width: 50%; float:left">
    <mat-form-field>
      <input [(ngModel)]="model.dic_services_name" name="dic_services_name" type="text" matInput placeholder="Nazwa usługi" required>
    </mat-form-field>
  </div>

  <div style="width: 50%; float:right">
    <div mat-dialog-content>
      <mat-form-field>
        <input (keypress)="numberOnly($event)" [(ngModel)]="model.Price" name="Price" type="text" matInput placeholder="Cena usługi" required>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>

      <button [disabled]="!serviceAddForm.valid" type="submit" mat-stroked-button color="accent" cdkFocusInitial>Dodaj</button>
      <button mat-stroked-button color="warn" type="button" (click)="dialog.closeAll()"><mat-icon>cancel</mat-icon>Nie dziękuje</button>

    </div>
  </div>
</form>
